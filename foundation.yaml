openapi: 3.0.1
info:
  title: TalentTech platform API
  description: |
    Публичное API платформы TalentTech.
  contact:
    email: support@talenttech.ru
  version: 1.0.0
externalDocs:
  description: TalentTech
  url: 'https://talenttech.ru'
servers:
  - url: 'https://integration.api.talenttech.ru/v1'
tags:
  - name: User
    description: |
      Управление пользователями
  - name: Authentication
    description: |
      Аутентификационные данные пользователей
  - name: Team
    description: |
      Управление организационной структурой компании
security:
  - ttAuth:
      - 'users:write'
      - 'users:read'
      - 'auth:write'
      - 'teams:write'
      - 'teams:read'
paths:
  '/user':
    post:
      tags:
        - User
      security:
        - ttAuth:
            - 'users:write'
      summary: Создать пользователя
      description: >
        Операция создаёт пользователя и возвращает его uuid.

        В дальнейшем во всех операциях связанных с пользователем необходимо
        использовать данный uuid.
      responses:
        '201':
          description: Пользователь создан
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
  '/user/{userid}/personal_info':
    put:
      tags:
        - User
      security:
        - ttAuth:
          - 'user:write'
      summary: 'Обновить личную информацию'
      description: >
        Операция обновляет личную информацию пользователя.
      parameters:
        - name: userid
          in: path
          description: Идентификатор пользователя
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
            application/json:
              schema:
                $ref: '#/components/schemas/personal_info'
      responses:
        '200':
          description: Личная информация обновлена
          content: {}
        '404':
          description: Пользователь не найден
          content: {}
  '/user/{userid}/picture':
    post:
      tags:
        - User
      security:
        - ttAuth:
          - 'user:write'
      summary: 'Загрузить изображение пользователя'
      description: >
        Операция загружает изображение пользователя.
      parameters:
        - name: userid
          in: path
          description: Идентификатор пользователя
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
            multipart/form-data:
              schema:
                properties:
                  file:
                    type: string
                    format: binary
      responses:
        '201':
          description: Изображение пользователя загружено
          content: {}
        '404':
          description: Пользователь не найден
          content: {}
  '/user/{userid}/disable':
    post:
      tags:
        - User
      security:
        - ttAuth:
            - 'users:write'
      summary: Заблокировать пользователя в компании
      description: >
        Блокировка пользователя деактивирует все учётные данные пользователя
        которые принадлежат данной компании. Если пользователь имеет другие
        возможности входа, то он сможет войти в систему.  Долнительно блокировка
        пользователя, снимает его со всех позиций на которых пользователь
        находится. Т.е. если после блокировки его обратно разблокировать, то его
        будет необходимо добавить на позиции в командах иначе он не сможет
        полноценно пользоваться системой.
      parameters:
        - name: userid
          in: path
          description: Идентификатор пользователя
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Пользователь заблокирован
          content: {}
        '404':
          description: Пользователь не найден
          content: {}
  '/user/{userid}/enable':
    post:
      tags:
        - User
      security:
        - ttAuth:
            - 'users:write'
      summary: Разблокировать пользователя в компании
      description: >
        Обратно активирует все доступные пользователю способы аутентификации в
        рамках текущей компании. Внимание: пользователя необходимо добавить на
        занимаемую позицию!
      parameters:
        - name: userid
          in: path
          description: Идентификатор пользователя
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Пользователь разблокирован
          content: {}
        '404':
          description: Пользователь не найден
          content: {}
  '/user/find':
    get:
      tags:
        - User
      security:
        - ttAuth:
            - 'users:read'
      summary: Найти пользователя по аутентификационным данным
      description: >
        Ищет пользователя по аутентификационным данным. Данный метод ищет только
        внутри аутентификационных данных принадлежащих текущей компании.
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
        '404':
          description: Пользователь не найден
          content: {}
  '/user/{userid}/auth/create':
    post:
      tags:
        - Authentication
      security:
        - ttAuth:
            - 'auth:write'
      summary: Добавляет способ аутентификации пользователя
      description: >
        У каждого пользователя может быть неограниченное количество способов
        аутентификации.

        Данный метод позволяет добавить способ аутентификации для пользователя.

        Способ аутентификации который создаётся в рамках этого вызова,
        ассооциирован с компанией в рамках которой был осуществлён вызов. В
        случае если где-то уже были использованы учётные данные будет ошибка.
      parameters:
        - name: userid
          in: path
          description: Идентификатор пользователя
          required: true
          schema:
            type: string
        - name: auth
          in: query
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/auth'
      responses:
        '200':
          description: Способ аутентификации добавлен
          content:
            application/json:
              schema:
                type: object
                properties:
                  password:
                    description: Созданый пароль если применимо к способу аутентификации
                    type: string
                    format: string
        '409':
          description: Способ конфликтует с имеющимся. Никаких изменений не произведено.
          content: {}
  '/user/{userid}/auth/reset':
    post:
      tags:
        - Authentication
      security:
        - ttAuth:
            - 'auth:write'
      summary: Изменить пароль для аутентификационных данных
      description: >
        Меняет пароль пользователя если указанный тип данных его поддерживает. В
        ответ из вызова возвращатся новый пароль. Внимание: пароль видно только
        1 раз в ответе из вызова.
      parameters:
        - name: userid
          in: path
          description: Идентификатор пользователя
          required: true
          schema:
            type: string
        - name: auth
          in: query
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/auth'
      responses:
        '200':
          description: 'Установлен новый пароль, пароль передан в ответе'
          content:
            application/json:
              schema:
                type: object
                properties:
                  password:
                    type: string
        '404':
          description: Не найден пользователь или способ аутентификации
          content: {}
  '/user/{userid}/auth/disable':
    post:
      tags:
        - Authentication
      security:
        - ttAuth:
            - 'auth:write'
      summary: Заблокировать способ аутентификации
      description: >
        Блокирует способ аутентификации пользователя. Больше пользователь не
        сможет аутентифицироваться с этим способом. Внимание: если пользователь
        был аутентифицирован этим способом, то все его сессии аннулируются!
      parameters:
        - name: userid
          in: path
          description: Идентификатор пользователя
          required: true
          schema:
            type: string
        - name: auth
          in: query
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/auth'
      responses:
        '201':
          description: Способ заблокирован
          content: {}
        '404':
          description: Не найден пользователь или способ аутентификации
          content: {}
  '/user/{userid}/auth/enable':
    post:
      tags:
        - Authentication
      security:
        - ttAuth:
            - 'auth:write'
      summary: Разблокировать способ входа
      description: >
        Включает способ аутентификации пользователя. Если способ включен - то не
        делает ничего.
      parameters:
        - name: userid
          in: path
          description: Идентификатор пользователя
          required: true
          schema:
            type: string
        - name: auth
          in: query
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/auth'
      responses:
        '201':
          description: Способ разблокирован
          content: {}
        '404':
          description: Не найден пользователь или способ аутентификации
          content: {}
  '/user/{userid}/auth':
    get:
      tags:
        - Authentication
      security:
        - ttAuth:
            - 'users:read'
      summary: Получить список способов аутентификации
      description: >
        Возвращает список способов аутентификации пользователя в рамках текущей
        компании.
      parameters:
        - name: userid
          in: path
          description: Идентификатор пользователя
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    description: Способ аутентификации
                    enum:
                      - EMAIL
                      - PHONE
                      - LOGIN
                      - SSOID
                  value:
                    type: string
                    description: 'Значение способа аутентификации (телефон, email и т.д.)'
                  active:
                    type: boolean
                    description: Признак активности аккаунта
        '404':
          description: >-
            Не найден пользователь или у него нет аутентификационных данных
            компании
          content: {}
  '/team':
    post:
      tags:
        - Team
      security:
        - ttAuth:
            - 'teams:write'
      summary: Создать/изменить команду в компании
      description: >
        Создаёт или измеяет команду в оргструктуре организации. Может быть
        указан id предыдущей команды(команд) если команда создася при помощи
        слияния или ветвления. В случае создания команды с указанием предыдущих
        ID все позиции из предыдущих команд автоматически переносятся в новую
        команду. Если в ID передаётся активная команда то фактически будет
        выполнение обновление данных команды.
      requestBody:
        required: true
        content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: >-
                      Идентификатор команды. Должен быть уникальным для
                      компании, задаётся тем кто создаёт команду.
                  name:
                    type: string
                    description: Название команды
                  parent_id:
                    type: string
                    description: Идентификатор родительской команды
                  prev_id:
                    type: array
                    description: Деактивировать и перенести позиции из старых команды
                    items:
                      type: string
        
      responses:
        '201':
          description: Операция удачно выполнена
          content: {}
        '422':
          description: Ой ?)
          content: {}
    get:
      tags:
        - Team
      security:
        - ttAuth:
            - 'teams:read'
      summary: Корневой список команд
      description: >
        Выводит корневой список команд в компании. Для вывода дочерних команд
        нужно использовать вызов: GET /team/{teamid}
      responses:
        '200':
          description: Список команд
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/team'
  '/team/{teamid}':
    get:
      tags:
        - Team
      security:
        - ttAuth:
            - 'teams:read'
      summary: Детальные данные команды
      description: |
        Возвращает данные команды и список дочерних команд.
      parameters:
        - name: teamid
          in: path
          description: Идентификатор команды
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/team'
        '404':
          description: Команда не найдена или не активна
          content: {}
  '/team/{teamid}/deactivate':
    post:
      tags:
        - Team
      security:
        - ttAuth:
            - 'teams:write'
      summary: Деактивация команды
      description: >
        Метод деактивирует команду. После деактивации все позиции команды
        "повисают в воздухе" до тех пор пока эта команда не будет использована
        при создании новой.
      parameters:
        - name: teamid
          in: path
          description: Идентификатор команды
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Команда деактивирована
          content: {}
        '404':
          description: Команда не найдена или не активна
          content: {}
  '/team/{teamid}/position':
    post:
      tags:
        - Team
      security:
        - ttAuth:
            - 'teams:write'
      summary: Создать позицию
      description: |
        Создание позиции в команде.
      parameters:
        - name: teamid
          in: path
          description: Идентификатор команды
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
      responses:
        '200':
          description: Позиция создана
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
  '/team/{teamid}/position/{positionid}':
    get:
      tags:
        - Team
      security:
        - ttAuth:
            - 'teams:read'
      summary: Получить позицию
      description: |
        Получение информации о позиции в команде.
      parameters:
        - name: teamid
          in: path
          description: Идентификатор команды
          required: true
          schema:
            type: string
        - name: positionid
          in: path
          description: Идентификатор позиции
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/position'
    put:
      tags:
        - Team
      security:
        - ttAuth:
            - 'teams:write'
      summary: Обновить позицию
      description: >
        Обновление данных позиции в команде. В случае передачи нулевого id
        пользователя, позици становится вакантной, а пользователь который был на
        ней до этого, удаляется с позиции.
      parameters:
        - name: teamid
          in: path
          description: Идентификатор команды
          required: true
          schema:
            type: string
        - name: positionid
          in: path
          description: Идентификатор позиции
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Descr
          content: {}
    delete:
      tags:
        - Team
      security:
        - ttAuth:
            - 'teams:write'
      summary: Удалить позицию
      description: |
        Удаление позиции из команды.
      parameters:
        - name: teamid
          in: path
          description: Идентификатор команды
          required: true
          schema:
            type: string
        - name: positionid
          in: path
          description: Идентификатор позиции
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Descr
          content: {}
  '/team/position/link':
    post:
      tags:
        - Team
      security:
        - ttAuth:
            - 'teams:write'
      summary: 'Связать с позицией'
      description: >
        Операция связывает одну позицию с другой.
      requestBody:
        required: true
        content:
            application/json:
              schema:
                properties:
                  from_position_id:
                    type: string
                  to_position_id:
                    type: string
                  role:
                    type: string
                    enum:
                     - CHIEF
      responses:
        '200':
          description: Descr
          content: {}
  '/team/position/unlink':
    post:
      tags:
        - Team
      security:
        - ttAuth:
            - 'teams:write'
      summary: 'Удалить связь с позицией'
      description: >
        Операция удаляет связь одной позиции с другой.
      requestBody:
        required: true
        content:
            application/json:
              schema:
                properties:
                  from_position_id:
                    type: string
                  to_position_id:
                    type: string
                  role:
                    type: string
                    enum:
                     - CHIEF
      responses:
        '200':
          description: Descr
          content: {}
components:
  schemas:
    auth:
      type: object
      properties:
        type:
          type: string
          description: Способ аутентификации
          enum:
            - EMAIL
            - PHONE
            - LOGIN
            - SSOID
        value:
          type: string
          description: 'Значение способа аутентификации (телефон, email и т.д.)'
    team:
      type: object
      properties:
        id:
          type: string
          description: >
            Идентификатор команды. Это внешний ключ который идентифицирует
            команду внутри внешней системы.
        name:
          type: string
        teams:
          type: array
          items:
            type: string
            description: Список идентификаторов команд
    position:
      type: object
      properties:
        id:
          type: string
        team_id:
          type: string
        name:
          type: string
          description: Имя позиции
    personal_info:
      type: object
      properties:
        first_name:
          type: string
          description: Имя
        last_name:
          type: string
          description: Фамилия
        middle_name:
          type: string
          description: Отчество
        date_of_birth:
          type: string
          description: Дата рождения ISO_8601
        sex:
          type: string
          description: Пол ISO_5218
          enum:
            - MALE
            - FEMALE
            - NOT_APPLICABLE
  securitySchemes:
    ttAuth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: 'https://talenttech.ru/'
          scopes:
            'users:write': Редактирование пользователей
            'users:read': Чтение пользователей
            'auth:write': Управление аутентификационными данными
            'teams:write': Редактирование оргструктуры
            'teams:read': Чтение оргструктуры
